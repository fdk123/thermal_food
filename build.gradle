gradle.projectsEvaluated{
    def projects = [
            "ThermalCultivation",
            "ThermalDynamics",
            "ThermalExpansion",
            "ThermalHorizons",
            "ThermalInnovation",
            "ThermalLocomotion",
            "ThermalCore",
            "ArchersParadox",
            "Ensorcellation",
            "OMGourd",
            "ThermalFood",
            "CoFHCore"
    ]
    project.tasks.create('assembleAll') {
        def last = null
        projects.collect { project(it).tasks.assemble }.each {
            if (last != null) {
                it.mustRunAfter(last)
            }
            last = it
            dependsOn(it)
        }
        finalizedBy('copyAll')
    }
    project.tasks.create('copyAll', Copy) {spec ->
        projects.each {
            spec.from(project(it).tasks.jar.getOutputs().getFiles())
        }
        spec.into file("build/libs")
    }
}